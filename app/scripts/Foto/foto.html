<ion-view view-title="Tomar Foto" cache-view="false">
	<ion-content>
        <div class="list card">

            <div class="item item-avatar">
                <h2>Agregar imagenes</h2>
                <p>{{usuario}}</p>
            </div>

            <div class="item item-image">
                <img ng-src="{{vm.model.FotoCapturada}}">
            </div>

            <button class="item item-icon-left assertive" ng-click="ObtenerFoto()" style="width:100%; text-align: left;">
                <i class="icon ion-archive"></i>
                Galeria
            </button>

            <!--<input type="file" id="subirImagen" accept="image/*" style="display:none;" onchange="angular.element(this).scope().vm.ObtenerFoto(this);" fileread/>-->
            <button class="item item-icon-left assertive" style="width:100%; text-align: left;" ng-click="vm.TomarFoto()">
                <i class="icon ion-android-camera"></i>
                Tomar foto
            </button>

        </div>

        <button class="button button-block button-stable" ng-click="vm.SubirFoto()" style="width:100%; text-align: left;">
                <i class="icon ion-android-upload"></i>
                Subir Imagen
            </button>
	</ion-content>
</ion-view>
