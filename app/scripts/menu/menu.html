<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content
		edge-drag-threshold="true">
		<ion-nav-bar class="bar-stable">
			<ion-nav-back-button>
			</ion-nav-back-button>

			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
				</button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
		<ion-header-bar class="bar-stable">
			<h1 class="title">Nuestra Casa</h1>
		</ion-header-bar>
		<ion-content>
			<ion-list>
				<ion-item nav-clear menu-close class="item-icon-left" href="#" ng-show="Logeado">
					<i class="icon ion-android-person"></i>
					{{usuario}}
				</ion-item>
				<ion-item nav-clear menu-close class="item-icon-left" href="#/app/inicio">
					<i class="icon ion-home"></i>
					Home
				</ion-item>
				<ion-item nav-clear menu-close class="item-icon-left" href="#/app/login" ng-show="!Logeado">
					<i class="icon ion-android-person"></i>
					Login
				</ion-item>
				<ion-item nav-clear menu-close class="item-icon-left" href="#/app/inmuebles/all">
					<i class="icon ion-ios-home"></i>
					Inmuebles
				</ion-item>
				<ion-item nav-clear menu-close class="item-icon-left" ui-sref="app.CrearInmuebles" ng-show="Logeado">

					Publicar Inmueble
				</ion-item>
				<!--<ion-item nav-clear menu-close class="item-icon-left" href="#/app/properties/rent?fav=false">

				</ion-item>
				<ion-item nav-clear menu-close class="item-icon-left" href="#/app/favorite-properties/root">
					<i class="icon ion-ios-star"></i>
					Favorites
				</ion-item>-->
				<ion-item nav-clear menu-close class="item-icon-left" href="#/app/map">
					<i class="icon ion-map"></i>
					Map
				</ion-item>
				<ion-item nav-clear menu-close class="item-icon-left" ng-show="Logeado" ng-click="vm.CerrarSesion()">
					<i class="icon ion-android-exit"></i>
					Cerrar Sesion
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
