<ion-view view-title="Login" cache-view="false">
	<ion-content>
		<div class="list list-inset">
			<div class="item item-input">
				<input type="text" ng-model="vm.datos.email" placeholder="Email">
			</div>
			<div class="item item-input">
				<input type="password" ng-model="vm.datos.password" placeholder="Password">
			</div>
			
			<button class="button button-block button-stable" ng-click="vm.enviar()">Iniciar Sesion</button>
		</div>
	</ion-content>
</ion-view>
